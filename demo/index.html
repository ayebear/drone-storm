<!DOCTYPE html>
<html>
<head>
	<title>Drone Storm</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<link type="text/css" rel="stylesheet" href="main.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<div ng-app="myApp" ng-controller="myCtrl">
		<h1>Drone Storm</h1>

		<form ng-submit="update()">
			<h5>Enter Address:</h5>
			<input type="text" ng-model="address"><br>
			<a class="waves-effect waves-light btn" ng-click="current()"><i class="material-icons left">cloud</i>Use Current Location</a>
		</form>

		<h5>Results:</h5>

		<div class="row">
			<div class="col s12 m6" ng-repeat="obj in cards">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{obj.title}}</span>
						<p>{{obj.description}}</p>
					</div>
<!-- 					<div class="card-action">
						<a href="#">This is a link</a>
						<a href="#">This is a link</a>
					</div> -->
				</div>
			</div>
		</div>

		<h5>Raw Data:</h5>
		<p>location: {{location}}</p>
		<p>results: {{results}}</p>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
